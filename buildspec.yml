version: 0.2
phases:
  pre_build:
    commands:
      - yarn install 
  build:
   commands:
     - yarn run build
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./build s3://$BUCKET_NAME/
      - aws cloudfront create-invalidation --distribution-id $DIST_ID --paths '/*'
artifacts:
  files:
   - '**/*'
  base-directory: build
